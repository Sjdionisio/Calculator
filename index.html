<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calcScreen"><input type="number"></div>

            <div class="calcBody">
                    <div class="btnSec1">
                        <button class="btn1">1</button>
                        <button class="btn2">2</button>
                        <button class="btn3">3</button>
                        <button class="btnAdd">+</button>
                    </div>
                    <div class="btnSec2">
                        <button class="btn4">4</button>
                        <button class="btn5">5</button>
                        <button class="btn6">6</button>
                        <button class="btnSub">-</button>
                    </div>
                    <div class="btnSec3">
                        <button class="btn7">7</button>
                        <button class="btn8">8</button>
                        <button class="btn9">9</button>
                        <button class="btnMulti">ร</button>
                    </div>
                    <div class="btnSec4">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                        <button>รท</button>
                    </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
