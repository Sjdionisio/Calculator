<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calcScreen"><input type="text"></div>

            <div class="calcBody">
                    <div class="btnDel">
                        <button class="btnAllClear" id="btnAllClear">AC</button>
                    </div>
                    <div class="btnSec1">
                        <button class="btnNum" id="btn1">1</button>
                        <button class="btnNum" id="btn2">2</button>
                        <button class="btnNum" id="btn3">3</button>
                        <button class="btnOp" id="btnAdd">+</button>
                    </div>
                    <div class="btnSec2">
                        <button class="btnNum" id="btn4">4</button>
                        <button class="btnNum" id="btn5">5</button>
                        <button class="btnNum" id="btn6">6</button>
                        <button class="btnOp" id="btnSub">-</button>
                    </div>
                    <div class="btnSec3">
                        <button class="btnNum" id="btn7">7</button>
                        <button class="btnNum" id="btn8">8</button>
                        <button class="btnNum" id="btn9">9</button>
                        <button class="btnOp" id="btnMulti">x</button>
                    </div>
                    <div class="btnSec4">
                        <button class="btnNum" id="btn0">0</button>
                        <button class="btnDec" id="btnDec">.</button>
                        <button class="btnEqual" id="btnEqual">=</button>
                        <button class="btnOp" id="btnDivide">รท</button>
                    </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
